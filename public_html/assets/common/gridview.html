                <!--ko if: $parent.haveSearch-->
                    <!--ko if: $data.search-->
                        <!--ko component: {
                            name: 'gridview-search-criterion',

                                column: $data,
                                onChange: $parent.criterionChange
                            }
                        }-->
                        <!--/ko-->
                    <!--/ko-->
                <!--/ko-->
            </th>
        </tr>
    </thead>
    <tbody data-bind="foreach: {data: items, as: 'item'}">
