<table class="ui small table">
    <thead>
        <tr data-bind="foreach: columns">
            <th>
                <div data-bind="text: $data.displayName"></div>
                <!--ko if: $parent.haveSearch-->
                    <div class="ui fluid transparent small input">
                        <input type="text" data-bind="attr: {placeholder: 'поиск по ' + $data.displayName + '...'}">
                    </div>
                <!--/ko-->
            </th>
        </tr>
    </thead>
    <tbody data-bind="foreach: {data: items, as: 'item'}">
        <tr data-bind="foreach: {data: $parent.columns, as: 'column'}, click: $parent.selectItem">
            <td data-bind="text: item[column.name]">
            </td>
        </tr>
    </tbody>
</table>
