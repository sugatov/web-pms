<div class="ui top attached tiny icon buttons">
        <div class="ui teal labeled icon button">
            <i class="plus icon"></i>
            добавить
        </div>
        <div class="ui green labeled icon button">
            <i class="write icon"></i>
            править
        </div>
        <div class="ui red right labeled icon button" data-bind="click: deleteObject, css: {disabled: selectedId === null}">
            <i class="remove icon"></i>
            удалить
        </div>
</div>
<gridview params="items: dataSource.items, columns: dataSource.columns, onSelect: onSelect, search: search"></gridview>
<!--ko if: dataSource.isUpdating-->
    <div class="ui active loader"></div>
<!--/ko-->
<paginator params="page: paginatorPage, count: pageCount, onChange: pageChange"></paginator>
